---
kind: Namespace
apiVersion: v1
metadata:
  name: glance
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: glance
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 3.7.3
    helm:
      values: |
        # fullnameOverride: *name
        # defaultPodOptions:
        #   securityContext:
        #     runAsNonRoot: true
        #     runAsUser: 1022
        #     runAsGroup: 1022
        #     fsGroup: 1022
        #     fsGroupChangePolicy: OnRootMismatch
        #     seccompProfile:
        #       type: RuntimeDefault
        controllers:
          glance:
            strategy: RollingUpdate
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              glance:
                image:
                  repository: glanceapp/glance
                  tag: v0.7.3@sha256:ecf8c49224cff1264fc028eea9a91cd8fb5aab39ab75c0bebd30235ef42d0cab
                args:
                  - --config
                  - /config/glance.yaml
                env:
                  TZ: "${TIMEZONE}"
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  capabilities: { drop: ["ALL"] }
        # service:
        #   glance:
        #     controller: *name
        #     ports:
        #       http:
        #         port: 8080
        #     hosts:
        #       - host: &host "glance.${SECRET_DEFAULT_DOMAIN}"
        #         paths:
        #           - path: /
        #             service:
        #               identifier: glance
        #               port: http
        #     tls:
        #       - hosts:
        #           - *host
        persistence:
          config:
            type:configMap
            name: glance-config
  destination:
    server: https://kubernetes.default.svc
    namespace: glance
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: glance
  labels:
    app.kubernetes.io/name: glance
data:
  settings.yaml: |
    pages:
      - name: Home
        columns:
          - size: full
            widgets:
              - type: releases
                show-source-icon: true
                collapse-after: -1
                limit: 60
                repositories:
                  - cilium/cilium
                  - falcosecurity/falco
                  - fluxcd/flux2
                  - glanceapp/glance
                  - haproxytech/kubernetes-ingress
                  - kubernetes-sigs/gateway-api
                  - kubernetes-sigs/metrics-server
                  - kubernetes-sigs/node-feature-discovery
                  - rook/rook
                  - siderolabs/talos
                  - squidfunk/mkdocs-material

          - size: small
            widgets:
              - type: clock
                hour-format: 24h
                timezones:
                  - timezone: "${TIMEZONE}"
                    label: Oslo

              - type: calendar

              - type: rss
                cache: 20m
                feeds:
                  - url: https://www.nrk.no/toppsaker.rss