---
kind: Namespace
apiVersion: v1
metadata:
  name: ollama
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: docker.io/ollama/ollama:latest
        ports:
        - containerPort: 8080
        env:
        - name: OLLAMA_MODELS
          value: "/models"
        - name: OLLAMA_DEBUG
          value: "1"
        - name: ENABLE_RAG_HYBRID_SEARCH
          value: "true"
      runtimeClassName: nvidia
      volumeMounts:
      - name: ollama-pvc
        mountPath: /models
    volumes:
    - name: ollama-pvc
      persistentVolumeClaim:
        claimName: ollama-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ollama
spec:
  type: LoadBalancer
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434 
      targetPort: 11434
