---
kind: Namespace
apiVersion: v1
metadata:
  name: immich
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: immich
  project: default
  sources:
  - chart: immich
    helm:
      valueFiles:
      - $values/manifest/immich-values.yaml
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.6.0
  - ref: values
    repoURL: https://github.com/marcthespot0/home-lab.git
    targetRevision: main
  - path: /manifest
    repoURL: https://github.com/marcthespot0/home-lab.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true
    - ServerSideApply=true