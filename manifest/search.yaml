---
kind: Namespace
apiVersion: v1
metadata:
  name: searxng
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: searxng
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/configMapPolicy: "create"
spec:
  project: default
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 3.5.1
    helm:
      values: |
        controllers:
          searxng:
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              searxng:
                image:
                  repository: docker.io/searxng/searxng
                  tag: 2024.6.30-39aaac40d@sha256:149477f50e9fd7a90bd1455009b332433d65a9beeb0e0a6f9a4bdc11a860c0b6
                env:
                  TZ: America/New_York
                  SEARXNG_BASE_URL: https://search.<path:stringreplacesecret#domain>
                  SEARXNG_URL: https://search.<path:stringreplacesecret#domain>
                  SEARXNG_PORT: 8080
                resources:
                  requests:
                    cpu: 10m
                    memory: 256Mi
                  limits:
                    memory: 2000Mi
                config:
                  settings:
                    enabled: true
                    data: |-
                      use_default_settings: true

                      search:
                        safe_search: 0
                        autocomplete: ""
                        default_lang: ""
                        formats:
                          - html
                          - json
        service:
            app:
              controller: searxng
              type: LoadBalancer
              ports:
                http:
                  port: 8080

        persistence:
          config: 
            enabled: true
            existingClaim: searxng-configmap
            advancedMounts:
              searxng:
                app:
                  - path: /etc/searxng
                  - path: /etc/searxng/settings.yml
                  - path: /etc/searxng/limiter.toml
  destination:
    server: https://kubernetes.default.svc
    namespace: searxng
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: searxng
  name: searxng-configmap
  namespace: searxng
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 2Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: searxng-ingress
  namespace: searxng
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: ingress-nginx-internal
  rules:
  - host: search.<path:stringreplacesecret#domain>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: searxng
            port:
              number: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: searxng-http
  namespace: searxng
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  parentRefs:
  - name: internal
    namespace: gateway
    sectionName: https
  hostnames:
  - "search.<path:stringreplacesecret#domain>"
  rules:
  - backendRefs:
    - name: searxng
      port: 8080
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: searxng
  namespace: searxng
  annotations:
    external-dns.custom/type: private
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  endpoints:
    - dnsName: search.<path:stringreplacesecret#domain>
      recordType: CNAME
      targets:
        - intgw.<path:stringreplacesecret#domain>
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"