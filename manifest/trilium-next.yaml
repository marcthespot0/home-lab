---
kind: Namespace
apiVersion: v1
metadata:
  name: triliumnxt
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: triliumnxt
  namespace: triliumnxt
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: triliumnxt
  namespace: triliumnxt
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 3.7.3
    helm:
      values: |
        controllers:
          triliumnxt:
            type: statefulset

            containers:
              app :
                image:
                  repository: ghcr.io/triliumnext/notes
                  tag: v0.92.4

                env:
                  TZ: ${TIMEZONE}
                  TRILIUM_DATA_DIR: &datadir /trilium-data

                probes:
                  liveness:
                    enabled: true
                  readiness:
                    enabled: true
                  startup:
                    enabled: false

        service:
          app :
            controller: triliumnxt
            ports:
              http:
                port: 8080


        persistence:
          trilium-data:
            existingClaim: triliumnxt
            globalMounts:
              - path: *datadir
                mountPath: *datadir
  destination:
    server: https://kubernetes.default.svc
    namespace: triliumnxt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
