---
kind: Namespace
apiVersion: v1
metadata:
  name: external-dns
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: external-dns
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
  # data:
  # EXTERNALDNS_VAR_PIHOLE_PASSWORD: "{{ .pi_hole_password }}"
  data:
    - secretKey: cloudflare_api_token
      remoteRef:
        key: external-dns
        property: token
---
