---
kind: Namespace
apiVersion: v1
metadata:
  name: invidious
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: invidious-configsecrets
  namespace: invidious
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
  data:
    - secretKey: postgrespassword
      remoteRef:
        key: postgres.cluster01.invidious.owner
        property: password
    - secretKey: postgresuser
      remoteRef:
        key: postgres.cluster01.invidious.owner
        property: username
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: invidious
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 3.5.1
    helm:
      values: |
        controllers:
          invidious-server:
            strategy: RollingUpdate
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              app:
                image:
                  repository: quay.io/invidious/invidious
                  tag: latest@sha256:6ff95432b1e3b0f21592d581dbe1589c8d8ad2a6dc2792e17cdb102308e438e6
                env:
                  database_url: postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@cluster01.postgres:5432/invidious
                  check_tables: false
                  port: 3000
                  domain: invidious.<path:stringreplacesecret#domain>
                  https_only: false
                  hmac_key: a95b58c845092c334087e4c02911a14accf50cd3
                resources:
                  requests:
                    cpu: 50m
                    memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: invidious
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

