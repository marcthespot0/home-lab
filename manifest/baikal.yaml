---
kind: Namespace
apiVersion: v1
metadata:
  name: baikal
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: baikal
  namespace: argocd
spec:
  destination:
    namespace: baikal
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 3.3.2
    helm:
      values: |
        controllers:
          baikal:
            containers:
              app:
                image:
                  repository: docker.io/ckulka/baikal
                  tag: 0.9.5-nginx-php8.2@sha256:89d667ece755bdddfb1ee076c3fd71a72ca165012a113bbcc0601315fe572652
                resources:
                  requests:
                    cpu: 15m
                    memory: 105M
                  limits:
                    memory: 105M
        service:
          app:
            controller: baikal
            ports:
              http:
                port: 80
        persistence:
          data:
            existingClaim: baikal-data-v1
            globalMounts:
              - path: /var/www/baikal/Specific/
              - path: /var/www/baikal/config/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: baikal-data-v1
  namespace: baikal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: baikal
  namespace: baikal
spec:
  ingressClassName: ingress-nginx-internal
  rules:
  - host: baikal.<path:stringreplacesecret#domain>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: baikal
            port:
              number: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: baikal
  namespace: baikal
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  parentRefs:
  - name: internal
    namespace: gateway
    sectionName: https
  hostnames:
  - "baikal.<path:stringreplacesecret#domain>"
  rules:
  - backendRefs:
    - name: baikal
      port: 80
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: baikal
  namespace: baikal
  annotations:
    external-dns.custom/type: private
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  endpoints:
    - dnsName: baikal.<path:stringreplacesecret#domain>
      recordType: CNAME
      targets:
        - intgw.<path:stringreplacesecret#domain>
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"