---
kind: Namespace
apiVersion: v1
metadata:
  name: glance
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: glance
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    chart: app-template
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.1.1
    helm:
      values: |
        controllers:
          glance:
            strategy: RollingUpdate
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              glance:
                image:
                  repository: glanceapp/glance
                  tag: v0.7.9@sha256:6e14662ffe83d4bf4e09314d27ee233d51f3ed2dc7322c4d4b18c929177c4117
                args:
                  - --config
                  - /config/glance.yaml
                env:
                  TZ: "${TIMEZONE}"
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  capabilities: { drop: ["ALL"] }
        service:
          app:
            controller: glance
            type: ClusterIP
            ports:
              http:
                port: 8080
        persistence:
           config:
             enabled: true
             type: configMap
             name: glance-configmap
           data:
            enabled: true
            existingClaim: glance
            advancedMounts:
              glance:
                app:
                  - path: /config/glance.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: glance
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-configmap
  namespace: glance
  labels:
    app.kubernetes.io/name: glance
data:
  glance.yaml: |
    
    theme:
      background-color: 50 1 6
      primary-color: 205 61 50
      negative-color: 209 88 54
    
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: search
                search-engine: duckduckgo
                bangs:
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}
                  - title: GitHub
                    shortcut: "!gh"
                    url: https://github.com/search?q={QUERY}
    
              - type: calendar
    
              - type: hacker-news
    
              - type: repository
                repository: OWNER/REPO
    
          - size: full
            widgets:
              - type: rss
                limit: 25
                style: horizontal-cards
                collapse-after: 3
                cache: 3h
                feeds:
                  - url: https://ciechanow.ski/atom.xml
                  - url: https://noted.lol/rss/
                  - url: https://cult.honeypot.io/rss.xml
    
              - type: bookmarks
                style: dynamic-columns-experimental
                groups:
                  - title: Entertainment
                    color: 205 61 50
                    links:
                      - title: YouTube
                        url: https://youtube.com
                        icon: si:youtube
                      - title: Nebula
                        url: https://nebula.tv
                        icon: si:nebula
                  - title: Technology
                    color: 205 61 50
                    links:
                      - title: GitHub
                        url: https://github.com
                        icon: si:github
                      - title: Gitea
                        url: https://PERSONAL_GITEA.tld
                        icon: si:gitea
    
              - type: videos
                channels:
                  - UCsBjURrPoezykLs9EqgamOA # Fireship
                  - UCEEVcDuBRDiwxfXAgQjLGug # Dreams of Autonomy
                  - UC6biysICWOJ-C3P4Tyeggzg # Low Level Learning
    
              - type: reddit
                subreddit: selfhosted
    
          - size: small
            widgets:
              - type: weather
                location: South Huntington, New York
                hour-format: 24h
    
              - type: clock
                hour-format: 24h
    
              - type: monitor
                cache: 1m
                title: Services
                sites:
                  - title: Plex
                    url: https://plex.marcthespot.com
                    icon: /assets/plex-logo.png
                  - title: HomeAssistant
                    url: https://192.168.1.210:8123
                    icon: /assets/homeassistan-logo.png
                  - title: argocd.marcthespot.com
                    url: https://argocd.marcthespot.com
                    icon: /assets/argocd-logo.png
                  - title: Radarr
                    url: https://radarr.marcthespot.com
                    icon: assets/radarr-logo.png
    	      - title: Sonarr
                    url: https://sonarr.marcthespot.com
                    icon: assets/sonarr-logo.png
    	      - title: Transmission
                    url: https://transmission.marcthespot.com
                    icon: assets/transmission-logo.png
    
              - type: repository
                repository: glanceapp/glance
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: glance
  name: glance
  namespace: glance
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 2Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glance-ingress
  namespace: glance
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: ingress-nginx-internal
  rules:
  - host: glance.<path:stringreplacesecret#domain>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: glance
            port:
              number: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: glance-http
  namespace: glance
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  parentRefs:
    - name: internal
      namespace: gateway
      sectionName: https
    - name: external
      namespace: gateway
      sectionName: https
  hostnames:
  - "glance.<path:stringreplacesecret#domain>"
  rules:
    - backendRefs:
      - name: glance
        port: 80
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: glance-external
  namespace: glance
  annotations:
    external-dns.custom/type: public
spec:
  endpoints:
    - dnsName: glance.<path:stringreplacesecret#domain>
      recordType: CNAME
      targets:
        - ingress.<path:stringreplacesecret#domain>
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "true"
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: glance
  namespace: glance
  annotations:
    external-dns.custom/type: private
spec:
  endpoints:
    - dnsName: glance.<path:stringreplacesecret#domain>
      recordType: CNAME
      targets:
        - intgw.<path:stringreplacesecret#domain>
      providerSpecific:
