  name: media
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8096
      targetPort: 8096
  selector:
    app.kubernetes.io/name: jellyfin
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jellyfin-downloads
  namespace: media
  annotations:
    volume.beta.kubernetes.io/storage-class: "freenas-nfs-csi"
spec:
  storageClassName: freenas-nfs-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: jellyfin-config
  name: jellyfin-config
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: media
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      restartPolicy: Always
      runtimeClassName: nvidia
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.10.6
          resources:
            requests:
              memory: 4096Mi
              cpu: 2000m
            limits:
              memory: 8192Mi
              cpu: 4000m
              # nvidia.com/gpu: 1
          ports:
            - containerPort: 8096
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 10
            periodSeconds: 60
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 120
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: jellyfin-config
              mountPath: /cache
            - name: jellyfin-downloads
              mountPath: /downloads
            - mountPath: "/shows"
              name: shows
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: jellyfin-cache
          emptyDir: {}
        - name: jellyfin-downloads
          persistentVolumeClaim:
            claimName: jellyfin-downloads
        - name: shows
          persistentVolumeClaim:
            claimName: sonarr-shows
      nodeSelector:
        kubernetes.io/hostname: talos-03
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: ingress-nginx-internal
  rules:
  - host: jellyfin.<path:stringreplacesecret#domain>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin
            port:
              number: 8096
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellyfin
  namespace: media
  annotations:
    # argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  parentRefs:
  - name: internal
    namespace: gateway
    sectionName: https
  hostnames:
  - "jellyfin.<path:stringreplacesecret#domain>"
  rules:
  - backendRefs:
    - name: jellyfin
      port: 8096
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: jellyfin
  namespace: media
  annotations:
    external-dns.custom/type: private
    # argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  endpoints:
    - dnsName: jellyfin.<path:stringreplacesecret#domain>
      recordType: CNAME
      targets:
        - intgw.<path:stringreplacesecret#domain>
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-deployment
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: radarr-config
      - name: appdata
        persistentVolumeClaim:
          claimName: transmission-data
      - name: media
        persistentVolumeClaim:
          claimName: jellyfin-downloads
      containers:
      - name: radarr
        image: binhex/arch-radarr:5.19.3.9730-1-01
        resources:
          requests:
            memory: "4G"
          limits:
            memory: "4G"
        ports:
        - containerPort: 7878
        securityContext:
          privileged: true
        env:
        - name: UMASK
          value: "000"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - mountPath: "/config"   # Adjusted mount path
          name: config
        - mountPath: "/var/lib/transmission-daemon/downloads"
          name: appdata
        - mountPath: "/media"    # Adjusted mount path
          name: media
