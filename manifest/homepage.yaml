            href: http://food.sushiraccoon.com
            widget:
              type: customapi
              url: http://10.0.0.112/api/space/
              method: GET
              headers:
                Authorization: 
              mappings:
                - field: 
                    0: name
                  label: List
                - field: 
                    0: recipe_count
                  label: Recipes
        - Qbittorrent:
            icon: qbittorrent.png
            href: http://torrent.sushiraccoon.com
            widget:
              type: qbittorrent
              url: http://10.0.0.122
              username: admin
              password: lR|xl-c`mZU?8=:8niQ,maHNNb<p7~
