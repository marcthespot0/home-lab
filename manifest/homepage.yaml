              enableNowPlaying: true # optional, defaults to true
        - Immich:
            icon: immich.png
            href: http://10.0.0.20:30041
            widget:
              type: immich
              url: http://10.0.0.20:30041
              key: 
        - Minecraft:
            icon: minecraft.png
            href: http://10.0.0.10:8181/minecraft
            widget:
              type: minecraft
