data:
    settings.yaml: |
        ---
        title: Dashboard
        background: https://reddit.juno.moe/img/5jkh4gbyd6xc1.png
        backgroundOpacity: 0.5
        theme: dark
        color: slate
        target: _self
        layout:
          Network:
            style: row
            columns: 3
            icon: mdi-network
          Media:
            style: row
            columns: 3
            icon: mdi-media
          Calendar:
            style: column
            icon: mdi-calendar
          Utilities:
            style: row
            columns: 5
            icon: mdi-server
          Monitoring:
            style: row
            columns: 5
            icon: mdi-chart-line
          Home:
            style: row
            columns: 5
            icon: mdi-home-analytics
    widgets.yaml: |
        ---
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
        - resources:
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true
            label: "hydrogen"
        # - unifi_console:
        #     url: https://unifi
        #     username: ${USERNAME}
        #     password: ${SECRET_UNIFI_PASSWORD}
        - search:
            provider: custom
            url: https://whoogle.${SECRET_DOMAIN}/search?q=
            target: _blank
        - greeting:
            text_size: xl
            text: "Hello Akira!"
        - openmeteo:
            label: Home # optional
            latitude: ${LATITUDE}
            longitude: ${LONGITUDE}
            units: metric # or metric
            cache: 5 # Time in minutes to cache API responses, to stay within limits
        - datetime:
            text_size: xl
            format:
              dateStyle: long
              timeStyle: short
              hourCycle: h23
    services.yaml: |
        ---
        - Home:
            # - Portainer:
            #     href: https://portainer.${SECRET_DOMAIN}
            #     icon: portainer.png
            #     description: Deploy, configure, troubleshoot and secure containers
            #     widget:
            #       type: portainer
