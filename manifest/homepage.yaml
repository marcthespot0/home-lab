              url: http://10.0.0.20:51821/api/wireguard/client
              method: GET
              mappings:
                - field:
                    1: name
                  label: Client
                - field:
                    1: latestHandshakeAt
                  label: Last Seen
                  format: relativeDate
                - field:
                    1: transferTx
                  label: Bytes Tx
                  format: bytes
                - field:
                    1: transferRx
                  label: Bytes Rx
                  format: bytes
        - Wireguard:
            icon: https://i.imgur.com/Npgm4jf.png
            href: http://10.0.0.20:51821
            widget:
              type: customapi
              url: http://10.0.0.20:51821/api/wireguard/client
              method: GET
              mappings:
                - field:
                    2: name
                  label: Client
                - field:
                    2: latestHandshakeAt
                  label: Last Seen
                  format: relativeDate
                - field:
                    2: transferTx
                  label: Bytes Tx
                  format: bytes
                - field:
                    2: transferRx
                  label: Bytes Rx
                  format: bytes
  widgets.yaml: |
    - openmeteo:
        label: Arad # optional
        latitude: 46.1833
        longitude: 21.3167
        timezone: Europe/Bucharest # optional
        units: metric # or imperial
        cache: 5 # Time in minutes to cache API responses, to stay within limits
    - openmeteo:
        label: Cuneo # optional
        latitude: 44.3907
        longitude: 7.5483
        timezone: Europe/Rome # optional
        units: metric # or imperial
        cache: 5 # Time in minutes to cache API responses, to stay within limits
    - openmeteo:
        label: Torino # optional
        latitude: 45.0705
        longitude: 7.6868
        timezone: Europe/Rome # optional
        units: metric # or imperial
