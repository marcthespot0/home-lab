---

kind: Namespace
apiVersion: v1
metadata:
  name: external-dns-unifi
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-unifi
  namespace: external-dns-unifi
  labels:
    app.kubernetes.io/part-of: external-dns-unifi
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        EXTERNAL_DNS_UNIFI_USER: "{{ .unifi_user }}"
        EXTERNAL_DNS_UNIFI_PASS: "{{ .unifi_pass }}"
  data:
    - secretKey: unifi_user
      remoteRef:
        key: external-dns-unifi
        property: UNIFI_USER
    - secretKey: unifi_pass
      remoteRef:
        key: external-dns-unifi
        property: UNIFI_PASS
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-unifi
spec:
  destination:
    namespace: external-dns-unifi
  project: default
  source:
    repoURL: https://github.com/external-dns/charts.git
    targetRevision: v1.14.5
    helmValues: |
      fullnameOverride: ${APP_NAME}
      provider:
        name: webhook
        webhook:
          image:
            repository: ghcr.io/kashalls/external-dns-unifi-webhook
            tag: v0.2.0@sha256:4f0d996ba6932f38e921b0717ba44cb58b7d687dcf6a55c9d3843396d23b22d1
          env:
            - name: UNIFI_HOST
              value: https://192.168.1.1
            - name: UNIFI_USER
              valueFrom:
                secretKeyRef:
                  name: external-dns-unifi
                  key: UNIFI_USER
            - name: UNIFI_PASS
              valueFrom:
                secretKeyRef:
                  name: external-dns-unifi
                  key: UNIFI_PASS
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-wh-metrics
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: http-wh-metrics
            initialDelaySeconds: 10
            timeoutSeconds: 5
      policy: sync
      sources:
        - ingress
        - service
      txtOwnerId: k8s
      txtPrefix: k8s.
      domainFilters:
        - ${PUBLIC_DOMAIN}
      excludeDomains:
        - ${INTERNAL_DOMAIN}
      serviceMonitor:
        enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: external-dns-unifi
  syncPolicy:
    automated:
      prune: true
      selfHealing: true
