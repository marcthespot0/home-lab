---
kind: Namespace
apiVersion: v1
metadata:
  name: external-dns-unifi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: bitnami/external-dns:8.0.0
        env:
        - name: LOG_LEVEL
          value: debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
  template:
    metadata:
      labels:
        app: webhook
    spec:
      containers:
      - name: webhook
        image: ghcr.io/kashalls/external-dns-unifi-webhook:v0.2.0@sha256:4f0d996ba6932f38e921b0717ba44cb58b7d687dcf6a55c9d3843396d23b22d1
        env:
        - name: UNIFI_HOST
          value: https://192.168.1.1
        - name: UNIFI_USER
          value: externaldns
        - name: UNIFI_PASS
          value: Externaldns123
        - name: LOG_LEVEL
          value: debug
        ports:
        - containerPort: 80

      livenessProbe:
        httpGet:
          path: /healthz
          port: 80
        initialDelaySeconds: 10
        timeoutSeconds: 5

      readinessProbe:
        httpGet:
          path: /readyz
          port: 80
        initialDelaySeconds: 10
        timeoutSeconds: 5

      dependencies:
      - name: external-dns
        deployment: external-dns