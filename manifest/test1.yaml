---
kind: Namespace
apiVersion: v1
metadata:
  name: test1
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole
  namespace: test1
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  parentRefs:
  - name: internal
    namespace: gateway
    sectionName: https
  hostnames:
  - "pihole.<path:stringreplacesecret#domain>"
  rules:
  - backendRefs:
    - name: 192.168.1.104
      port: 8006
    path: "/"